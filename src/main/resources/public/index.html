            function add() {
                document.getElementById("kast1").value = document.getElementById("kast1").value + "+"
            }

            function subtract() {
                document.getElementById("kast1").value = document.getElementById("kast1").value + "-"
            }

            function multiply() {
                document.getElementById("kast1").value = document.getElementById("kast1").value + "*"
            }
            
            function divide() {
                document.getElementById("kast1").value = document.getElementById("kast1").value + "/"
            }

            function calculate() {
                let a1=document.getElementById("kast1").value
                let aadress="/avrutamine?tehe="+a1
                xhr.open("GET", aadress, true)
                xhr.send()
            }

            function add1() {
